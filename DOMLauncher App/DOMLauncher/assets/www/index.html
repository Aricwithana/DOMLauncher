        		<script>
        
			document.addEventListener("deviceready", deviceReady, false);
			
			function deviceReady() { 
			
			
				$.ajax({ //Loads the downloaded xml file into the applications. 
				type: "GET",
				url: "file:///mnt/sdcard/DOMLauncher/settings/themeList.xml", //File path of the xml.
				dataType: "xml",
				success: function(xml){
				$(xml).find('THEME').each(function(){	//Retreives the data from each xml Node.
					var tmPath = $(this).find('PATH').text();
					
						$('body').load('file:///mnt/sdcard/DOMLauncher/'+tmPath+'/index.html',    function (responseText, textStatus, XMLHttpRequest) {
							if (textStatus == "error") {
							  $('body').load('noIndex.html');
							}
						}); 
			
					});
				  },
				  error: function() {
				  }
				});
			
				
		}	
        </script>
