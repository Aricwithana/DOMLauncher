<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	    <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>
        
        <title>DOMLauncher</title>
        
        <script type="text/javascript" src="file:///android_asset/www/cordova.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/launch.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/test.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/airplane.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/applist.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/fullscreentoggle.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/volumecontrols.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/cellularsignalgetter.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/mobiledatatoggler.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/simplesave.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/screenbrightness.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/missedcommunications.js"></script>  
        <script type="text/javascript" src="file:///android_asset/www/js/wificontrols.js"></script>  
		<script type="text/javascript" src="file:///android_asset/www/js/functions.js"></script>

<!--		<script src="http://debug.phonegap.com/target/target-script-min.js#awaa"></script>        
-->      
        <link rel="stylesheet" id="iconsCss" href="../settings/icons/icons.css" type="text/css" media="screen" charset="utf-8" />

        <link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 0.75)" href="css/ldpi.css" />
        <link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.0)" href="css/mdpi.css" />
        <link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.5)" href="css/hdpi.css" />
        <link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 2.0)" href="css/xhdpi.css" />		

    </head>
    <body>
        <div id='slider'>
            <div style="height:100%; width:300%; position:relative;" id="sliderInternal">
                <div class="app" appPackage="com.netflix.mediaclient" appName="Netflix"></div>
                <div class="app" appPackage="com.opera.browser" appName="Opera"></div>
                <ul class="controlList" id="systemControls">
                    <li>
                        <div>FULLSCREEN</div><div id="toggle_fullScreen" class="scrollSwitch" data-state="off"></div>
                    </li>
                    <li> 
                        <div>WIFI</div><div id="toggle_wifi" class="scrollSwitch" data-state="off"></div>
                    </li>
                    <li> 
                        <div>DATA</div><div id="toggle_data" class="scrollSwitch" data-state="off"></div>
                    </li>
                    <li> 
                        <div>AIRPLANE</div><div id="toggle_Airplane" class="scrollSwitch" data-state="off"></div>
                    </li>
                    <li> 
                        <div>AUTO-BRIGHTNESS</div><div id="toggle_autoBrightness" class="scrollSwitch" data-state="off"></div>
                    </li>
                    <li> 
                        <div>Wifi Signal:</div><div id="meter_Wifi" class="meter"><div></div></div>
                    </li>
                    <li> 
                        <div>Cellular Signal:</div><div id="meter_Cellular" class="meter"><div></div></div>
                    </li>
                    <li> 
                        <div>Battery Level:</div><div id="meter_Battery" class="meter"><div></div></div>
                    </li>
                    <li> 
                        <div>Brightness:</div> <input type="range" min="1" max="255" step="1" id="slider_brightness" ontouchend="screenBrightness({value:this.value})"/> 
                    </li>
                    <li> 
                        <div>Media Volumn:</div><input type="range" min="0" max="100" step="1" id="slider_mediaVol" onchange="volumeControls({type:'media', percentage:this.value})"/> 
                    </li>
                    <li> 
                        <div>Ringer Volumn:</div><input type="range" min="0" max="100" step="1" id="slider_ringerVol" value="0" onchange="volumeControls({type:'ringer', toast:'off', percentage:this.value})"/>
                    </li>
                    <li> 
                        <div>Ringer Silent</div><div id="toggle_ringerSilent" class="scrollSwitch" data-state="off"></div>
                    </li>
                    <li> 
                        <div>Ringer Vibrate</div><div id="toggle_ringerVibrate" class="scrollSwitch" data-state="off"></div>
                    </li>
                </ul>
                <div class="clock" appPackage="com.sec.android.app.clockpackage" appactivity=".ClockPackage" appname="Clock">
                    <div class="innerClock"></div>
                    <div class="blank"></div>
                    <div class="cover"></div>    
                    <div id="sec"><div></div></div>
                    <div id="hour"></div>
                    <div id="min"></div>
                    <div class="numNorth">12</div>
                    <div class="numEast">3</div>
                    <div class="numSouth">6</div>
                    <div class="numWest">9</div>               
                </div>
            </div>
        </div>
        <div class="quickBar">
            <a href="tel:" class="app dialer" data-missed="0" id="dialer_mainScreen" appName="Dialer"></a>
            <div class="app" appPackage="com.android.contacts" appActivity=".DialtactsContactsEntryActivity" appName="Contacts"></div>
            <div class="app" data-missed="0"  id="txtmsg_mainScreen" appPackage="com.android.mms"></div>
            <div class="app" id="appPanel_Show"></div>
            <div class="app" appPackage="com.android.settings" appActivity=".Settings" appName="Settings"></div>   
        </div>
        <div id="appPanel"><div id="appPanel_Content"></div><div id="refresh_appPanel">Refresh</div><div id="close_appPanel">Close</div></div>
        <script type="text/javascript" src="js/callbacks.js"></script>  
        <script type="text/javascript" src="js/events.js"></script>  
    </body>
</html>
