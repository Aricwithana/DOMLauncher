<script>




$(document).ready(function(){
	themeLoaded();
});

function themeLoaded(){
	appList({refreshIcons:false});
	document.addEventListener("pause", onPause, false);
	document.addEventListener("resume", onResume, false);
	//clockTimer = setInterval(clock, 1000 );
		setTimeout(function(){
		swiper = new Swiper('.swiper', {
		createPagination : false
		});
	}, 500);
	
}





</script>

    <div id='slider' class='swiper-container swiper'>
        <div class="swiper-wrapper" style="z-index:1;">
            <div class="swiper-slide" style="float:left; position:relative;">
            	<div class="innerWrapper">
                    <div class="app" appLaunch="com.netflix.mediaclient"><span>Netflix</span></div>
                    <div class="app" appLaunch="com.opera.browser"><span>Opera</span></div>
                    <div class="app" style="height:100px; width:100px; position:absolute; top:500px; left:25px;background-color:red;" id="domlDummy"></div>   
                    <ul id="clock" applaunch="com.sec.android.app.clockpackage" appactivity=".ClockPackage" appname="Clock">	
                        <li id="sec"></li>
                        <li id="hour"></li>
                        <li id="min"></li>
                    </ul>
                </div>
            </div>
            <div class="swiper-slide" style="float:left; position:relative;">
            	<div class="innerWrapper">
                </div>
            </div>
        </div>
    </div>
