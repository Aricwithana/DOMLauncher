<script>




$(document).ready(function(){
	themeLoaded();
});

function themeLoaded(){
	appList({refreshIcons:false});
	document.addEventListener("pause", onPause, false);
	document.addEventListener("resume", onResume, false);
	clockTimer = setInterval(clock, 1000 );
		
	window.mySwipe = new Swipe(
	  document.getElementById('slider')
	);

	
	switches();
	toggleStatusbar({check:"true"});
	$('.switch>div:last-child').on('touchend', function(){
		handle = $(this).siblings('div');
		handlePOS = parseInt($(handle).css('left'));
		
		if(handlePOS <= 49){$(handle).animate({left:'100px'}, 100).addClass('on'); }
		if(handlePOS >= 50){$(handle).animate({left:'0px'}, 100).removeClass('on');}	  
		handlePOS = null;
		handle = null;
	});
}


function switches(){
	$( ".switch>div:first-child" ).each(function(){
		$(this).draggable({containment: "parent",distance:5,
			create: function( event, ui ) {},
			stop: function( event, ui ) {
				handle = $(this);
				switchID = $(handle).parent('.switch').attr('id');
				handlePOS =  parseInt($(handle).css('left'))
				
				if(handlePOS >= 49){$(handle).animate({left:'100px'}, 100).addClass('on');  switchCallback({state:"on", id:switchID});}
				if(handlePOS <= 50){$(handle).animate({left:'0px'}, 100).removeClass('on'); switchCallback({state:"off", id:switchID});}	  
				handlePOS = null;
				switchID = null;
				handle = null;
				
			},
			drag: function( event, ui ) {  
				handle = $(this);
				handlePOS = parseInt($(handle).css('left'))
				
				if( handlePOS >= 49  && $(handle).hasClass('on') == false){$(handle).addClass('on'); }
				if(handlePOS <= 50 && $(handle).hasClass('on') == true){$(handle).removeClass('on');}  
				$('#slider>ul, #slider, #slider>ul>li').on('touchmove', function(e){e.stopPropagation();});   
				handlePOS = null;
				handle = null;
			}
		});
	});
}

function switchCallback(args){
	switchID = args.id || null;
	switchState = args.state || null;

	if(switchID == "toggle_fullScreen"){
		toggleStatusbar({});
	}
	
}	
	
function fullscreentoggleCallback(args){
	returnVal = args.returnVal
	
	if(returnVal != true){
		$('#toggle_fullScreen>div:first-child').css('left', '0px').removeClass('on');
	}else{
		$('#toggle_fullScreen>div:first-child').css('left', '100px').addClass('on');
	}
	
}
	


</script>

            <li>

            </li>
            <li>

            </li>
            <li>

            </li>
            <li>

            </li>
