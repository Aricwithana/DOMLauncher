$( ".switch>div:first-child" ).draggable({containment: "parent",
  create: function( event, ui ) {},
  stop: function( event, ui ) {
	  
if(parseInt($('.switch>div:first-child').css('left')) >= 60){$('.switch>div:first-child').animate({left:'100px'}, 100).addClass('on'); }

if(parseInt($('.switch>div:first-child').css('left')) <= 60){$('.switch>div:first-child').animate({left:'0px'}, 100).removeClass('on');}	  
	  
	  
	  },
  drag: function( event, ui ) {  
	if(parseInt($('.switch>div:first-child').css('left')) >= 60  && $('.switch>div:first-child').hasClass('on') == false){
		$('.switch>div:first-child').addClass('on'); 
	}
	
	if(parseInt($('.switch>div:first-child').css('left')) <= 59 && $('.switch>div:first-child').hasClass('on') == true){
		$('.switch>div:first-child').removeClass('on');
	}  
  $('#slider>ul, #slider, #slider>ul>li').on('touchmove', function(e){e.stopPropagation();});   }
});



$( ".switch>div:last-child" ).on('touchend', function(){
	var handle = parseInt($(this).siblings('div').css('left'));
	
	if(handle <= 60){$('.switch>div:first-child').animate({left:'100px'}, 100).addClass('on'); }
	
	if(handle >= 60){$('.switch>div:first-child').animate({left:'0px'}, 100).removeClass('on');}	  
});
}





</script>
