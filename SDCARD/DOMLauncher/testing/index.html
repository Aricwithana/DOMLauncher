<script>

//Call all things after document ready.
$(document).ready(function(){
	themeLoaded();
});


function themeLoaded(){
	missedcallsTimer = null;
	missedsmsTimer = null;
	clockTimer = null;
	
	$('body').css('background-image', 'url(file:///mnt/sdcard/DOMLauncher/testing/bodyBackground.png)').addClass('xhdpi');
		
	//Loads up the App Panel.
	generateApplist();
	
	//Pause Event
    document.addEventListener("pause", onPause, false);

    // Handle the pause event
    function onPause() {
		clearInterval(clockTimer);
		cellSiganl({action:"stop"});
		clearInterval(wifiSignaltimer);
		clearInterval(missedcallsTimer);
		clearInterval(missedsmsTimer);
		
	}

	document.addEventListener("resume", onResume, false);
	// Handle the resume event
	function onResume() {
		toggleWifi({check:"true"});
		clockTimer = setInterval(clock, 1000 );
		missedcallsTimer = setInterval(function(){missedCommunications({type:"calls"});}, 5000);
		missedsmsTimer = setInterval(function(){missedCommunications({type:"sms"});}, 5000);
		cellSiganl({action:"start"});
	}

	//Overrides the 'Menu Button'
	document.addEventListener("menubutton", onmenubuttonDown, false); //Hardware backbutton event listener to override default functionality.
		function onmenubuttonDown(){
				optionsMode();
		}


	//Custom to this theme.  Checks to see if the app is full screen or not and displays the correct icon.
	window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, onRequestFileSystemSuccess, null); 

		function onRequestFileSystemSuccess(fileSystem) { 
			var findDirectory=fileSystem.root; 
			findDirectory.getFile("/data/data/com.awaa.domlauncher/theme/isFullscreen.txt", {create:false, exclusive: false}, onGetDirectorySuccess, onGetDirectoryFail); 
		} 
		function onGetDirectorySuccess(file) { //Folder Exists. Call cdirInternal to check internal folder structure.
			 $('#toggle_Statusbar').attr('src', 'file:///mnt/sdcard/DOMLauncher/testing/icon_exitfullscreen.jpg');
		} 
		function onGetDirectoryFail(error) { //Folder doesn't exist. Call cdirBase to create.
			 $('#toggle_Statusbar').attr('src', 'file:///mnt/sdcard/DOMLauncher/testing/icon_fullscreen.jpg');
		} 
	
	//screenBrightness({check:"mode"});	
			
	volumeControls({check:"true", type:"ringer"})
	volumeControls({check:"true", type:"media"})
	//Starts the Cell Signal Plugin
	cellSiganl({action:"start"});
	//Starts the Battery Level Plugin
	batteryLevel();
	//Checks to see if Wifi is turned on or off..
	toggleWifi({check:"true"});
	//Checks to see if the mobile data connection is on or off.
	toggleData({check:"true"});
	//Sets up a timer for each sms and calls that are missed and unread. 
	missedcallsTimer = setInterval(function(){missedCommunications({type:"calls"});}, 5000);
	missedsmsTimer = setInterval(function(){missedCommunications({type:"sms"});}, 5000);

	//Clock Timer 
	clockSec = $("#sec")
	clockHour = $("#hour")
	clockMin = $("#min")
	
	clockTimer = setInterval(clock, 1000 );
	
 function clock() {
	var seconds = new Date().getSeconds();
	var hours = new Date().getHours();
	var mins = new Date().getMinutes();
	var sdegree = seconds * 6;
	var srotate = "rotate(" + sdegree + "deg)";
	var mdegree = mins * 6;
	var mrotate = "rotate(" + mdegree + "deg)";
	var hdegree = hours * 30 + (mins / 2);
	var hrotate = "rotate(" + hdegree + "deg)";
	
	clockSec.css({"-webkit-transform" : srotate});
	clockHour.css({"-webkit-transform" : hrotate});
	clockMin.css({"-webkit-transform" : mrotate});
	}

	$( "#slider_Brightness").slider({
		max:255, min:1,
		create: function(event, ui){$('.ui-slider-handle').append('<div></div>');},
		start: function( event, ui ) {
			swiper.destroy()}, 
		stop: function( event, ui ) {swiper = new Swiper('.swiper', {createPagination : false});}, 
		change: function( event, ui ) {screenBrightness({value:''+ui.value+''});},
		slide: function( event, ui ) {$('#value_Brightness').text("Brightness Value: " + ui.value);$('.ui-slider-handle>div').css('left', '-'+((ui.value/255)*100)+'px');}
		});
	//Timeout, calls the Slider jQuery Plugin for a sliding desktop.
	setTimeout(function(){
		swiper = new Swiper('.swiper', {
		createPagination : false
		});
		$('#slider').delay(750).animate({opacity:1}, 250);
	}, 500);
}

</script>
